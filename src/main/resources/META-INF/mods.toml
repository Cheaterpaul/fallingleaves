modLoader = "javafml"
loaderVersion = "${loader_version_range}"
issueTrackerURL = "${mod_issue_tracker_url}"
license = "${mod_license}"
displayTest="IGNORE_ALL_VERSION"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
logoFile = "logo.png"
credits = "${mod_credits}"
authors = "${mod_authors}"
