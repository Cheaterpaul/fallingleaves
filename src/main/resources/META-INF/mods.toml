displayTest="IGNORE_ALL_VERSION"
[[dependencies."${mod_id}"]] #optional
modId = "forge" #mandatory
mandatory = true
versionRange = "${forge_version_range}" #mandatory
ordering = "NONE"
side = "CLIENT"
[[dependencies."${mod_id}"]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "CLIENT"