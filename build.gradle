plugins {
    id 'java-library'
    id 'maven'
    id 'maven-publish'
    id 'fabric-loom' version '0.5-SNAPSHOT'
}

apply(plugin: "java-library")
apply(plugin: "maven")
apply(plugin: "maven-publish")
apply(plugin: "fabric-loom")

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mod_id = project.mod_id
version = "${project.mod_version}+${project.minecraft_version}"
group = project.maven_group

dependencies {
    // Minecraft & Mappings
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

    // Fabric & Fabric API.
    modImplementation "net.fabricmc:fabric-loader:${project.fabric_loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_api_version}"

    // ModMenu
    modImplementation("io.github.prospector:modmenu:${project.modmenu_version}") { exclude module: 'fabric-api' }

    // Autoconfig & Cloth Config
    modApi("me.sargunvohra.mcmods:autoconfig1u:${project.autoconfig_version}") { exclude module: 'fabric-api' }
    modApi("me.shedaniel.cloth:config-2:${project.cloth_config_version}") { exclude module: 'fabric-api' }
    include "me.sargunvohra.mcmods:autoconfig1u:${project.autoconfig_version}"
    include "me.shedaniel.cloth:config-2:${project.cloth_config_version}"
}

processResources {
    inputs.property "version", project.version
    inputs.property "name", project.name

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand (
                "version": project.version,
                "minecraft_version": project.minecraft_version,
                "maven_group": project.maven_group,
                "loader_version": project.fabric_loader_version,
                "fabric_api_version": project.fabric_api_version,
                "mod_id": project.mod_id
        )
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile).configureEach() {
    it.options.encoding = "UTF-8"
    def targetVersion = 8
    if (JavaVersion.current().isJava9Compatible()) {
        it.options.release = targetVersion
    }
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.mod_id}" }
    }
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        // mavenLocal()
    }
}
